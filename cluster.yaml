__default__:
    system: 'slurm' #check if system is defined below
    account: halexander #requred
    time: 12- # minutes
    mem: 10 # GB
    threads: 8
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24
run_megahit:
    queue: bigmem
    time: 710

