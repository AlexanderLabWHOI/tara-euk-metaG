__default__:
    system: 'slurm' #check if system is defined below
    account: halexander #requred
    time: 120 # minutes
    mem: 10 # GB
    threads: 8
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24

trimmomatic:
    queue: compute
    threads: 8
    mem: 16
    time: 720

compute_sigs:
    queue: compute
    mem: 4
    time: 1400

megahit_assembly:
    queue: bigmem
    time: 10080 
    mem: 1000
    threads: 80 
    
